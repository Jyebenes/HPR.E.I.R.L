<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bienvenido - HPR MONTAJES Y SERVICIOS E.I.R.L</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f5f1e9; /* color natural/beige suave */
      background-image: url("fondo6.png");
      background-size: cover;          
      background-position: center;    
      background-repeat: no-repeat;   
      background-attachment: fixed;   
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* botón abajo */
      align-items: center;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      /* para que el texto y el botón tengan contraste */
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    /* Agregar capa oscura para mejorar contraste */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.3); /* filtro oscuro semi-transparente */
      z-index: -1;
    }

    /* Botón Entrar */
    .btn-enter {
      margin-bottom: 80px; /* espacio abajo */
      padding: 20px 60px;
      font-size: 24px;
      font-weight: 700;
      color: white;
      background-color: #ff5a00;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(255, 90, 0, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      user-select: none;
      text-align: center;
      width: auto;
      max-width: 90vw;
      box-sizing: border-box;
    }

    .btn-enter:hover {
      background-color: #e14e00;
      box-shadow: 0 8px 20px rgba(225, 78, 0, 0.8);
    }

    @media (max-width: 480px) {
      body {
        justify-content: flex-end;
      }
      .btn-enter {
        margin-bottom: 40px;
        padding: 16px 40px;
        font-size: 20px;
        max-width: 90vw; /* que no sobresalga del móvil */
        white-space: nowrap; /* evitar salto de línea */
      }
    }
  </style>
</head>
<body>
  <a href="Menu.html" class="btn-enter" role="button">Entrar</a>
</body>
</html>
