<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="Imagenes/instagram.png" type="image/x-icon">
  <button class="button 1">Create new post</button>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
     <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="Imagenes/instagram.png" alt="Instagram Logo" class="navbar-logo">
                Instagram
            </a>
            <div class="d-flex align-items-center">
            </div>
        </div>
    </nav>
  <div class="container mt-4">
        <div class="row justify-content-center">
           
            <div class="col-md-8">
                <div class="post mb-4">
                    <img src="Imagenes/honda_civic_e_hev_2023.jpg" alt="Post image" class="img-fluid">
                    <div class="post-footer">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-light">
                                <i class="fa fa-heart"></i> Me gusta
                            </button>
                            <button class="btn btn-light">
                                <i class="fa fa-comment"></i> Comentar
                            </button>
                        </div>
                        <div class="mt-2 likes-count">1500 Me gusta</div>
                        <div class="mt-2">Fernando: ¡Qué lindo Honda Civic! Debe ser muy rápido en carretera.</div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="post mb-4">
                    <img src="Imagenes/44AGQ1C-tst-innoprint-co-nissan-skyline-r34-gt-r.jpg" alt="Post image" class="img-fluid">
                    <div class="post-footer">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-light">
                                <i class="fa fa-heart"></i> Me gusta
                            </button>
                            <button class="btn btn-light">
                                <i class="fa fa-comment"></i> Comentar
                            </button>
                        </div>
                        <div class="mt-2 likes-count">3500 Me gusta</div>
                        <div class="mt-2">Omar: El mejor auto del mundo japonés es el Nissan Skyline. Confiable con su motor R34.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
