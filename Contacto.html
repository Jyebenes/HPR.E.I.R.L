<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - HPR MONTAJES Y SERVICIOS E.I.R.L</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url("Imagen5.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      position: relative;
      overflow-x: hidden;
      color: #333;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(45deg, rgba(255, 90, 0, 0.3), rgba(255, 0, 128, 0.3), rgba(0, 191, 255, 0.3));
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      background-color: rgba(0, 0, 0, 0.75);
      color: white;
      padding: 12px 30px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-sizing: border-box;
    }

    .header nav {
      display: flex;
      gap: 25px;
    }

    .header nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .header nav a:hover {
      color: #ffcc00;
    }

    .main-container {
      max-width: 600px;
      margin: 140px auto 40px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .contact-info {
      font-weight: 600;
      color: #ff5a00;
    }

    @media (max-width: 768px) {
      .main-container {
        margin: 120px 20px 40px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
